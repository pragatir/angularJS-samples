<!DOCTYPE html>
<html lang="en" ng-app="minmax">
	<head>
		<title>Controller Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<!-- <nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Controllers</a>
				</div>
			</div>
		</nav> -->
		<div class="container main-content clear-both" ng-controller="MinMaxCtrl">
			<form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">
				<div class="form-group">
					<label for="name" class="control-label">Name</label>
					<input type="text" class="form-control" id="name" ng-model="formModel.name" />
				</div>
				<div class="form-group" ng-class="
					{
					'has-error' : !theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
					'has-success' : theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)
					}
				">
					<label for="email" class="control-label">Email</label>
					<input type="email" class="form-control" id="email" ng-model="formModel.email" required="required" name="email"/>

					<p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
						This field is required.
					</p>
					<p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
						This field is invalid.
					</p>
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" ng-model="formModel.username" />
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" class="form-control" id="age" ng-model="formModel.age" />
				</div>
				<div class="form-group">
					<label for="sex">Sex</label>
					<select name="sex" ng-model="formModel.sex" id="sex" class="form-control">
						<option value="">-- Select --</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" ng-model="formModel.password" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Register</button>
				</div>
			</form>

			<pre>{{ theForm | json}}</pre>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
